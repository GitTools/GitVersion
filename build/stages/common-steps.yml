steps:
- task: Cache@2
  inputs:
    key: 'tools | "$(Agent.OS)" | build.cake'
    path: tools
  displayName: Cache Cake tools
- task: UseDotNet@2
  displayName: 'Use .NET Core sdk 3.1'
  inputs:
    packageType: sdk
    version: 3.1.101
- script: dotnet tool restore
  displayName: 'Install Cake tool'
