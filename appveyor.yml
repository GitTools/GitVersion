image: Visual Studio 2019

assembly_info:
  patch: false

configuration:
  - Debug

init:
  - git config --global core.eol lf
  - git config --global core.autocrlf true

install:
  - set PATH=C:\Ruby25-x64\bin;%PATH%

build_script:
  - pwsh: ./build.ps1 -script build.cake -target Default

test: off
skip_tags: true
