name: Validate Commit

on:
  push:
    branches:
    - master
    - 'fix/*'
    - 'feature/*'

  pull_request:
    branches:
    - master

jobs:
  format:
    runs-on: ubuntu-latest
    name: DotNet Format
    steps:
      - uses: actions/checkout@v2
      - run: dotnet tool install -g dotnet-format
      - run: dotnet format ./ --folder --check --exclude **/AddFormats/
