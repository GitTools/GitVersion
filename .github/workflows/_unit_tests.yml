on:
  workflow_call:
    inputs:
      dotnetVersions:
        required: true
        type: string
env:
  DOTNET_INSTALL_DIR: "./.dotnet"
  DOTNET_ROLL_FORWARD: "Major"
  
jobs:
  unit_test:
    name: ${{ matrix.os }} - net${{ matrix.dotnetVersion }}
    env:
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    strategy:
      fail-fast: false
      matrix:
        os: [windows-latest, ubuntu-latest, macos-15]
        dotnetVersion: ${{ fromJson(inputs.dotnetVersions) }}

    runs-on: ${{ matrix.os }}
    steps:
    - name: Harden Runner
      uses: step-security/harden-runner@v2
      with:
        egress-policy: audit

    -
      name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0
    -
      name: Restore State
      uses: ./.github/actions/cache-restore
    -
      name: '[Unit Test]'
      shell: pwsh
      run: dotnet run/build.dll --target=Test --dotnet_version=${{ matrix.dotnetVersion }}

    -
      name: Test Summary
      uses: test-summary/action@v2.4
      if: matrix.dotnetVersion == '9.0'
      with:
        paths: artifacts/test-results/*.results.xml
