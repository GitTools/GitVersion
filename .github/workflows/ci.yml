name: CI

on:
  push:
    branches:
    - main
    - 'fix/*'
    - 'feature/*'
    paths:
    - '**'
    - '!docs/**'

  pull_request:
    branches:
    - main
    paths:
    - '**'
    - '!docs/**'

  repository_dispatch:
    types: [release]

env:
  DOTNET_ROLL_FORWARD_ON_NO_CANDIDATE_FX: 2
  ENABLED_MULTI_STAGE_BUILD: true
  ENABLED_UNIT_TESTS: true
  ENABLED_PUBLISH_DOCKER: true
  ENABLED_PUBLISH_NUGET: true
  ENABLED_PUBLISH_CHOCOLATEY: true
  ENABLED_PUBLISH_RELEASE: true
  ENABLED_DIAGNOSTICS: ${{ secrets.ENABLED_DIAGNOSTICS }}

jobs:
  prepare:
    name: Prepare Cake Frosting
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Cache cake frosting
      id: cache-cake
      uses: actions/cache@v2.1.5
      with:
        path: run
        key: run-${{ hashFiles('./build/**') }}
    - name: Cache tools
      id: cache-tools
      uses: actions/cache@v2.1.5
      with:
        path: tools
        key: tools-${{ hashFiles('./build/**') }}
    - name: '[Prepare]'
      if: steps.cache-cake.outputs.cache-hit != 'true'
      run: dotnet build build/CI.sln --configuration=Release

  build:
    name: Build code
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Cache cake frosting
      id: cache-cake
      uses: actions/cache@v2.1.5
      with:
        path: run
        key: run-${{ hashFiles('./build/**') }}
    - name: Cache tools
      id: cache-tools
      uses: actions/cache@v2.1.5
      with:
        path: tools
        key: tools-${{ hashFiles('./build/**') }}
    - name: '[Build]'
      run: dotnet run/build.dll --target=Package

  unit_test:
    name: Test code
    needs: [prepare]
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest, macos-latest]
        target: [net5.0, netcoreapp3.1]
      fail-fast: false

    steps:
    - uses: actions/checkout@v2
    - name: Fetch all history for all tags and branches
      run: git fetch --prune --unshallow
    - name: Cache cake frosting
      id: cache-cake
      uses: actions/cache@v2.1.5
      with:
        path: run
        key: run-${{ hashFiles('./build/**') }}
    - name: Cache tools
      id: cache-tools
      uses: actions/cache@v2.1.5
      with:
        path: tools
        key: tools-${{ hashFiles('./build/**') }}
    - name: '[Build]'
      run: dotnet run/build.dll --target=Test --dotnet_target=${{ matrix.target }}
